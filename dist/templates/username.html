<div class="modal-header">
    <h3 class="modal-title text-center">Set A Username</h3>
</div>
<div class="modal-body">
    <label for="newUsernameText">This name will appear when you send a message</label>
    <input id="currentChatUser" type="text" ng-model="usernameText">
</div>
<div class="modal-footer">
    <button class="orange-button" type="button"  ng-click="newUsername()">Submit</button>
</div>
