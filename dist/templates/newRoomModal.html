<div class="modal-header">
    <h3 class="modal-title text-center">New Chat Room</h3>
</div>
<div class="modal-body">
    <div class="form-group modal-input">
        <label for="newRoomName">New Chat Room Name:</label>
        <input id="newRoomName" type="text" ng-model="text">
    </div>
</div>
<div class="modal-footer">
    <button class="orange-button" type="button"  ng-click="ok()">Create New Room</button>
    <button class="orange-button" type="button" ng-click="cancel()">Cancel</button>
</div>
